<html>
<head>
<script type="text/javascript">
	function sum()
	{
		var sum,i,sen;
		sen=document.getElementById("Text3");
		i.value=0;
		sum.value=0;
		do{sum.value=sum.value+i.value;i.value++;}
			while(i.value<=100);
		sen.value="1~100整数和:"+sum.value;
	}
</script>
</head>
<body>
<h1>计算1~100之和</h1>
<form>
<input id="Text3" type="text" value="1~100之和为：5050"/><br />
<input id="Button1" type="button" value="计算" onclick="sum()"/>
</form>　
</body>
</html>
