<p style="text-indent: 2em">
<font face='黑体' color=black size=18px>
以单主机为中心的联机网络系统被称为第一代网络。20世纪60年代中期以前，计算机主机极为昂贵，而通信线路和通信设备的价格相对便宜，为了利用强大的主机处理能力来进行数据处理，人们通过通信线路将多台终端设备与主机连接，这样就构成了以主机为中心的联机网络系统。
</font>
</p>
<font color="blue"><br></br></font>
<p style="text-indent: 2em">
<font face='楷体' color=green size=24px>
从20世纪60年代中期开始，人们开始研究如何将多个联机系统互相连接，以便在更大范围内实现数据通信和资源共享。研究的结果最终导致了分组交换网络的出现。
</font>
<font color="blue"><br></br></font>
</p>
<p style="text-indent: 2em">
<font face='隶书' color=blue size=30px>
20世纪70年代以后，世界出现了大量的计算机网络，它们大都由研究部门、大学或公司各自研制开发，没有统一的体系结构，难以实现互连。于是，开放就成了计算机网络发展的主题。
</font>
</p>
